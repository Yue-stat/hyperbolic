<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    <title>Hyperbolic tree</title>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="dcterms.rightsHolder" content="Copyright Â© 2018 Glatzhofer Michael">
    
    <link rel="stylesheet" href="d3-hypertree-light.css" id="ldswitch">        

    <script src="d3-hypertree.js"></script>
    </head>
    <body>
        <script>  
            const ht = new hyt.Hypertree(
                { parent: document.body },
                { 
                    langInitBFS: (ht, n)=> {                
                        n.precalc.label = n.data.name                        
                    },
                    dataloader: ok => ok({'name': '63',
 'children': [{'name': 'PheCode:380',
   'children': [{'name': 'PheCode:380.1'}, {'name': 'PheCode:380.4'}]},
  {'name': 'PheCode:381',
   'children': [{'name': 'PheCode:381.1'},
    {'name': 'PheCode:381.2'},
    {'name': 'PheCode:381.3'},
    {'name': 'PheCode:381.9'}]},
  {'name': 'PheCode:382'},
  {'name': 'PheCode:383'},
  {'name': 'PheCode:384',
   'children': [{'name': 'PheCode:384.1'}, {'name': 'PheCode:384.4'}]},
  {'name': 'PheCode:385',
   'children': [{'name': 'PheCode:385.3'}, {'name': 'PheCode:385.5'}]},
  {'name': 'PheCode:386',
   'children': [{'name': 'PheCode:386.1'},
    {'name': 'PheCode:386.2'},
    {'name': 'PheCode:386.3'},
    {'name': 'PheCode:386.9'}]},
  {'name': 'PheCode:388'},
  {'name': 'PheCode:389',
   'children': [{'name': 'PheCode:389.1'},
    {'name': 'PheCode:389.2'},
    {'name': 'PheCode:389.3'},
    {'name': 'PheCode:389.4'},
    {'name': 'PheCode:389.5'}]}]})              
                }
            )
            ht.initPromise
                .then(()=> new Promise((ok, err)=> ht.animateUp(ok, err)))            
                .then(()=> ht.drawDetailFrame())               
        </script>
    </body>
</html>
